<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div id="calc">
        <div id="output"><input type="text" class="output"></div>
        <div id="numbers">
            <button class="num num1" value="AC">AC</button>
            <button class="num numOrange num2" value="/">/</button>
            <button class="num numDark num3" value="7">7</button>
            <button class="num numDark num4" value="8">8</button>
            <button class="num numDark num5" value="9">9</button>
            <button class="num numOrange num6" value="*">*</button>
            <button class="num numDark num7" value="4">4</button>
            <button class="num numDark num8" value="5">5</button>
            <button class="num numDark num9" value="6">6</button>
            <button class="num numOrange num10" value="-">-</button>
            <button class="num numDark num11" value="1">1</button>
            <button class="num numDark num12" value="2">2</button>
            <button class="num numDark num13" value="3">3</button>
            <button class="num numOrange num14" value="+">+</button>
            <button class="num numDark num15" value=",">,</button>
            <button class="num numOrange num16" value="=">=</button>
            <button class="num numDark num17" value="0">0</button>
        </div> 
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
